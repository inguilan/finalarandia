<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registro - Cafe Arandia</title>
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="register-form">
      <input type="text" placeholder="Nombre" id="name" required>
      <input type="email" placeholder="Correo electrónico" id="email" required>
      <input type="password" placeholder="Contraseña" id="password" required>
      <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
</body>
</html>
